<div class="banner">
  <div class="content">
    <h1 class="mb-5 ">
      Welcome to <br>
      Kitchen Web
    </h1>
    <a routerLink="menu" class="btn-home">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="info">
    <h2 class="text-center">How to get <span class="highlight">fresh food?</span></h2>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <h2>1</h2>
            <p class="lead">Select your food :) </p>
          </div>
        </div>
        <div class="col-lg-4  mt-2">
          <div class="stepBox">
            <h2>2</h2>
            <p class="lead">Fill the details!</p>
          </div>
        </div>
        <div class="col-lg-4  mt-2">
          <div class="stepBox">
            <h2>3</h2>
            <p class="lead">Your food will be done in 15 minutes.</p>
          </div>
        </div>
    </div>
  </div>
</div>

<!-- foodbox -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">Customers <span class="highlight">Favourite Food</span></h1>
  <div class="row">
    <div class="col-lg-4 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i<=2">
        <img src="{{ fd.foodImg }}" alt="Imagem de um dos pratos oferecidos pelo site.">
        <h1>{{ fd.foodName }}</h1>
        <p class="card-subtitle mb-2 text-muted"> {{ fd.foodDetails }} </p>
        <p>{{ fd.foodPrice | currency: 'R$'}}</p>
      </div>
    </div>
  </div>

  <a routerLink="menu" class="btn-home mb-5">View More <i class="bi bi-arrow-right"></i></a>
</div>
